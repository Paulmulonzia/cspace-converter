version: '2'
services:
  converter:
    build: .
    image: lyrasis/collectionspace:converter
    container_name: converter
    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - mongo.db
    environment:
      CSPACE_CONVERTER_DB_HOST: mongo.db
  mongo.db:
    image: mongo:3.2
