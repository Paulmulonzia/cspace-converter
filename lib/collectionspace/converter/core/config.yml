---
registered_authorities:
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - CollectionObject
  - Exhibition
  - LoanIn
  - LoanOut
  - Media
  - Intake
  - Acquisition
  - Group
  - ValuationControl
  - Movement
  - ConditionCheck
  - ObjectExit
registered_profiles:
  cataloging:
    Procedures:
      CollectionObject:
        identifier_field: objectNumber
        identifier: id_number
        title: id_number
      Authorities:
        Person:
        - content_person
        - inscriber
        - production_person
        Organization:
        - production_org
  conditioncheck:
    Procedures:
      ConditionCheck:
        identifier_field: conditionCheckRefNumber
        identifier: condition_check_reference_number
        title: condition_check_reference_number
      Authorities:
        Person:
        - condition_checker
  exhibition:
    Procedures:
      Exhibition:
        identifier_field: exhibitionNumber
        identifier: exhibition_number
        title: exhibition_number
      Authorities:
        Organization:
        - organizer
  group:
    Procedures:
      Group:
        identifier_field: title
        identifier: title
        title: title
      Authorities:
        Person:
        - owner
  loanin:
    Procedures:
      LoanIn:
        identifier_field: loanInNumber
        identifier: loan_in_number
        title: loan_in_number
      Authorities:
        Person:
        - lender's_authorizer
        - borrower's_authorizer
        Organization:
        - lender
  loanout:
    Procedures:
      LoanOut:
        identifier_field: loanOutNumber
        identifier: loan_out_number
        title: loan_out_number
      Authorities:
        Person:
        - lender's_authorizer
        - borrower's_authorizer
        Organization:
        - borrower
  media:
    Procedures:
      Media:
        identifier_field: identificationNumber
        identifier: identification_number
        title: identification_number
      Authorities: {}
  movement:
    Procedures:
      Movement:
        identifier_field: movementReferenceNumber
        identifier: inventory_reference_number
        title: inventory_reference_number
      Authorities:
        Person:
        - movement_contact
  intake:
    Procedures:
      Intake:
        identifier_field: entryNumber
        identifier: intake_entry_number
        title: intake_entry_number
      Authorities:
        Person:
        - current_owner
  objectexit:
    Procedures:
      ObjectExit:
        identifier_field: exitNumber
        identifier: exit_number
        title: exit_number
      Authorities:
        Organization:
        - current_owner
  acquisition:
    Procedures:
      Acquisition:
        identifier_field: acquisitionReferenceNumber
        identifier: acquisition_reference_number
        title: acquisition_reference_number
      Authorities:
        Person:
        - acquisition_authorizer
        - owner
  valuationcontrol:
    Procedures:
      ValuationControl:
        identifier_field: valuationcontrolRefNumber
        identifier: valuation_control_reference_number
        title: valuation_control_reference_number
      Authorities:
        Person:
        - source
  person:
    Authorities:
      Person:
        identifier_field: termdisplayname
        authority_type: Person
        authority_subtype: person
