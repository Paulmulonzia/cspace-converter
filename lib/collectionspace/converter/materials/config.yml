---
registered_authorities:
  - citationauthorities
  - conceptauthorities
  - materialauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
  - workauthorities
registered_procedures:
  - CollectionObject
  - Media
registered_profiles:
  cataloging:
    Procedures:
      CollectionObject:
        identifier: objectnumber
        title: objectnumber
      Authorities:
        - name_field: material
          authority_type: Material
          authority_subtype: material
  material:
    Authorities:
      Material:
        name_field: termdisplayname
        authority_type: Material
        authority_subtype: material
  media:
    Procedures:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities:
        - name_field: coverage
          authority_type_from: coveragetype
        - name_field: measuredby
          authority_type: Person
          authority_subtype: person
  person:
    Authorities:
      Person:
        name_field: displayname
        authority_type: Person
        authority_subtype: person
