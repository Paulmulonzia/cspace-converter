---
# ./import.sh data/sample/materials/media.csv media1 media
# ./import.sh data/sample/materials/person.csv person1 person
registered_authorities:
  - citationauthorities
  - conceptauthorities
  - materialauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
  - workauthorities
registered_procedures:
  - CollectionObject
  - Media
registered_profiles:
  cataloging:
    Procedures:
      CollectionObject:
        identifier_field: objectNumber
        identifier: object_number
        title: object_number
      Authorities:
        Material:
        - material
  material:
    Authorities:
      Material:
        identifier_field: termdisplayname
        authority_type: Material
        authority_subtype: material
  media:
    Procedures:
      Media:
        identifier_field: identificationNumber
        identifier: identification_number
        title: identification_number
      Authorities:
        Person:
        - coverage
        - measured_by
        Concept:
        - date_earliest_single_era
        - date_latest_single_era
        - date_period
  person:
    Authorities:
      Person:
        identifier_field: display_name
        authority_type: Person
        authority_subtype: person
